<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rijksmuseum API App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="container">
      <h1 id="page-title">Art with <span class="selected-animal">Bear</span>s</h1>
      <form action="">
        <label for="animalOptions">What animal shall you view the art of?</label>
        <select id="animalOptions">
          <option value="bear">Bears</option>
          <option value="cat">Cats</option>
          <option value="duck">Ducks</option>
          <option value="turtle">Turtles</option>
          <option value="whale">Whales</option>
          <option value="bird">Birds</option>
          <option value="cow">Cows</option>
        </select>
      </form>
    </div>
  </header>

  <main>
    <div class="wrapper">
      <ul id="artwork">
        <!-- appending art with monkeys from api into this ul -->
      </ul>
    </div>
  </main>
  
  <script src="app.js"></script>
</body>
</html>
